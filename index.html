<!DOCTYPE html>
<html>
<head>
    <title>Cycles</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="bootstrap.min.css">
    <link href="bootstrap-theme.min.css" rel="stylesheet" />
    <script src="angular.min.js"></script>
    <script src="ui-bootstrap-tpls-2.5.0.min.js"></script>
    <script src="cycles.js"></script>
</head>
<body ng-app="cycles">
<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <button class="navbar-toggle collapsed" aria-expanded="false" aria-controls="navbar" type="button" data-toggle="collapse" data-target="#navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Cycles</a>
        </div>
    </div>
</nav>
<div class="container" ng-controller="cycleCalculator">
    <div class="row">
        <div class="col-md-3">
            <div class="input-group">
                <input type="text" class="form-control" uib-datepicker-popup="fullDate" ng-model="cycleDate" is-open="calendar.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" ng-change="cycleDateChanged()" />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="calendar.opened = !calendar.opened"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="cycle in cycles track by cycle.day">
                    <div>{{cycle.date | date:'fullDate'}}</div>
                    <div class="small text-muted">{{cycle.name}}</div>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
