<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cycles</title>
    <link href="font-awesome.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link href="bootstrap-theme.min.css" rel="stylesheet"/>
    <script src="angular.min.js"></script>
    <script src="ui-bootstrap-tpls-2.5.0.min.js"></script>
    <script src="cycles.js"></script>
</head>
<body ng-app="cycles">
<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <button class="navbar-toggle collapsed" aria-expanded="false" aria-controls="navbar" type="button" data-toggle="collapse" data-target="#navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Cycles</a>
        </div>
    </div>
</nav>
<div class="container" ng-controller="cycleCalculator">
    <uib-tabset type="pills">
        <uib-tab heading="{{p.name}}" ng-repeat="p in ps track by p.id">
            <div class="panel panel-info">
                <div class="panel-heading"> </div>
                <ul class="list-group">
                    <li class="list-group-item" ng-repeat="d in p.ds track by d.id">
                        <div class="row">
                            <div class="col-sm-1 text-left"><h4>{{d.name}}</h4></div>
                            <div class="col-sm-2">
                                <div class="input-group">
                                    <input type="text" class="form-control input-sm" uib-datepicker-popup="shortDate" ng-model="d.date" is-open="d.calendar.opened" required close-text="Close" ng-change="dateChanged(p, $index)" ng-hide="true" />
                                    <pre class="form-control-static">{{d.date | date:'shortDate'}}</pre>
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-default" ng-click="d.calendar.opened = !d.calendar.opened"><i class="fa fa-calendar fa-fw"></i></button>
                                    </span>
                                </div>
                            </div>
                            <div class="col-sm-2 text-left"><h4>{{d.date | date:'EEEE'}}</h4></div>
                        </div>
                    </li>
                </ul>
            </div>
        </uib-tab>
    </uib-tabset>
</div>
</body>
</html>
